<!DOCTYPE html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Arrivals | Union Station LAUS</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poiret+One&display=swap" rel="stylesheet">

        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>

    <body>

        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Union Station</h1>
                <p>Los Angeles, California</p>
                <h2>Amtrak Departures</h2>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h4>Departures</h4>
                </div> 
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">Routes</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Departure</th>
                            <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <td>Coast Starlight</td>
                            <td>Seattle</td>
                            <td>1440</td>
                            <td>10:10 AM</td>
                            <td>too long</td>
                            </tr>
                        </tbody>
                        </table>
                </div>
            </div>
        </div>

        <br>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h4>Add Train</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Train Line</label>
                            <input type="text" class="form-control" id="train" placeholder="Enter Train Line">
                        </div>
                        <div class="form-group">
                            <label>Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
                        </div>
                        <div class="form-group">
                            <label>Departure Time</label>
                            <input type="time" class="form-control" id="departure" min="0:00" max="24:00" required>
                        </div>
                        <div class="form-group">
                            <label>Frequency</label>
                            <input type="number" class="form-control" id="frequency" placeholder="Enter Frequency (min)">
                        </div>

                        <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                        </form>
                </div>
                </div>

        </div>




           <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
           <script src="assets/javaScript/javaScript.js"></script>
    </body>
</html>
